<!DOCTYPE html>
<html>

<head>
  <link href="https://andybrewer.github.io/mvp/mvp.css" rel="stylesheet"></link>
</head>

<body>
    <header>
		<h1>Remote Jobs</h1>
        <h4>{{ len_term }} {{ term }} jobs found.</h4>
        <a href="/export?term={{ term }}">Export to CSV</a>
        <h5><a href="/">‚Üê Go back</a></h5>
    </header>

    <main>
        {% for result in results %}
            <div>
                <h2>{{result.title|safe}}</h2>
                <h3>{{result.company|safe}}</h3>
                <h3><a href="{{result.link}}" target="_blank">Apply</a></h3>
                <hr>
            </div>
        {% endfor %}
    </main>
    

</body>

</html>
